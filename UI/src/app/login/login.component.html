<mat-card style="width: 400px; margin: 20px auto">
  <mat-card-content>
    <h1 class="center">Login</h1>
    <form class="example-form">
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input type="email" matInput placeholder="Ex. pat@example.com">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="dyv%3gvs_!ns">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Name</mat-label>
        <input type="text" matInput placeholder="Abul Basar">
      </mat-form-field>
      <button mat-raised-button color="accent" class="center" fxLayoutAlign="center">Submit</button>
    </form>  </mat-card-content>
</mat-card>
