<div style="height: 100vh;">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <a routerLink="/home">
        <mat-icon>home</mat-icon><span class="icon-text">Micro Blog</span>
      </a>
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a *ngIf="!isAuthenticated()" routerLink="/login" mat-stroked-button color="accent" style="margin-right: 20px">
          <mat-icon class="material-icons">login</mat-icon><span class="icon-text">Login</span>
        </a>
        <a *ngIf="isAuthenticated()" routerLink="" mat-stroked-button color="accent" style="margin-right: 20px" (click)="logout()">
          <mat-icon class="material-icons">logout</mat-icon><span class="icon-text">Logout</span>
        </a>
        <a routerLink="/posts" mat-raised-button color="accent">
          <mat-icon class="material-icons">add</mat-icon><span class="icon-text">Write Post</span>
        </a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav fxLayout="column">
      <mat-nav-list>
        <a *ngIf="!isAuthenticated()" routerLink="/login" style="display: block; padding: 10px 20px;">
          <mat-icon class="material-icons">login</mat-icon><span class="icon-text">Login</span>
        </a>
        <a *ngIf="isAuthenticated()" routerLink="" style="display: block; padding: 10px 20px" (click)="logout()">
          <mat-icon class="material-icons">logout</mat-icon><span class="icon-text">Logout</span>
        </a>
        <a routerLink="/posts" mat-raised-button color="accent" class="with-icon">
          <mat-icon class="material-icons">add</mat-icon><span class="icon-text">Write Post</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content fxFlexFill>
      <main>
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
